<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento de Kesia e Bruno</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Casamento de Kesia Lara Estival<br>e<br>Bruno Guimarães Priego</h1>
            <p>Dia 28/12/2024</p>
        </header>
        <main>
            <section class="countdown">
                <h2>Contagem Regressiva</h2>
                <div id="countdown"></div>
            </section>
            <section class="carousel">

                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="fotos/1.jpg" alt="Foto do casal">
                        <img src="fotos/2.jpg" alt="Foto do casal">
                        <img src="fotos/3.jpg" alt="Foto do casal">
                        <img src="fotos/4.jpg" alt="Foto do casal">
                        <img src="fotos/5.jpg" alt="Foto do casal">
                        <img src="fotos/6.jpg" alt="Foto do casal">
                        <img src="fotos/7.jpg" alt="Foto do casal">
                    </div>
                </div>
                <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
                <div class="carousel-dots"></div>
            </section>
            <section class="links">
                <h2 class="link1">Listas de presentes</h2>
                <a
                href="https://lista.havan.com.br/Convidado/ItensListaPresente/759009?IdFamiliaProduto=0"
                class="button" id="first">
                <img src="icons/havan.png" alt="havan">
                </a>

                <a href="https://www.finalfeliz.de/kesia-bruno"
                class="button" id="second">
                <img src="icons/magalu.png" alt="magalu">
                </a>

                <h2 class="link2">Sua presença é muito importante para nós!</h2>

                <a href="https://docs.google.com/forms/d/e/1FAIpQLSe8_PPZXCIMVK5atzf711y8QI2J2r20WohJR3heKskXA7ZUEw/viewform"
                class="button" id="third">
                Confirme<br>sua presença!
                <img src="icons/confirmation.png" alt="right">
                </a>

                <a href="https://maps.app.goo.gl/84JPquVuQtJGgtzV8"
                class="button" id="forth">
                Local<br>da festa
                <img src="icons/location.png" alt="pin">
                </a>
            </section>
        </main>
    </div>
</body>
</html>
