<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento de Kesia e Bruno</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Casamento de Kesia Lara Estival<br>e<br>Bruno Guimarães Priego</h1>
            <p>Dia 28/12/2024</p>
        </header>
        <main>
            <section class="countdown">
                <h2>Contagem Regressiva</h2>
                <div id="countdown"></div>
            </section>
            <section class="carousel">

                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="1.jpg" alt="Foto do casal">
                        <img src="2.jpg" alt="Foto do casal">
                        <img src="3.jpg" alt="Foto do casal">
                        <img src="4.jpg" alt="Foto do casal">
                        <img src="5.jpg" alt="Foto do casal">
                        <img src="6.jpg" alt="Foto do casal">
                        <img src="7.jpg" alt="Foto do casal">
                    </div>
                </div>
                <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
            </section>
            <section class="links">
                <h2>Listas de Presentes</h2>
                <a href="https://lista.havan.com.br/Convidado/ItensListaPresente/759009?IdFamiliaProduto=0" class="button">Lista de Presentes Havan</a>
                <a href="https://www.finalfeliz.de/kesia-bruno" class="button">Lista de Presentes Magalu</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSe8_PPZXCIMVK5atzf711y8QI2J2r20WohJR3heKskXA7ZUEw/viewform" class="button">Lista de Confirmação</a>
                <a href="https://maps.app.goo.gl/84JPquVuQtJGgtzV8" class="button">Endereço do Local</a>
            </section>
        </main>
    </div>
</body>
</html>
